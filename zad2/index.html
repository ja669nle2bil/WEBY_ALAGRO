<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Employment Form</h1>
    <form action="#" method="post">
        <div class="form-row">
            <label for="firstName" id="question-lab">First Name:
                <input type="text" name="firstName" placeholder="Meduska" required />
            </label>
            <label for="lastName" id="question-lab">Last Name:
                <input type="text" name="lastName" placeholder="Official"  required />
            </label>
        </div>
        <div class="form-row">
            <label for="email" id="question-lab">Email:
                <input type="email" name="email" placeholder="meduska@email.eu" required />
            </label>
            <label for="tel" id="question-lab">Phone:
                <input type="tel" name="phone" placeholder="101071830" required/>
            </label>
            <label for="date" id="question-lab">First Name:
                <input type="date" name="dob" placeholder="dd.mm.rrrr" required/>
            </label>
        </div>
        <div class="form-row">
            <label for="gender" id="question-lab">Gender:

                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="othernot">Othern't</option>
                    <option value="provide">Different //provide </option>
                </select>
            </label>
        </div>
        <div class="form-row radio-options">
            <label for="lookingFor" id="question-lab">What are you looking for:
                <label><input type="radio" name="lookingFor" />a</label>
                <label><input type="radio" name="lookingFor" />b</label>
                <label><input type="radio" name="lookingFor" />c</label>
                <label><input type="radio" name="lookingFor" />d</label>
            </label>
            </div>
        <div class="form-row checkbox-options">
            <label for="languages" id="question-lab">Which programming languages do you know:

                <label><input type="checkbox" name="languages" value="java"> Java</label>
                <label><input type="checkbox" name="languages" value="js"> JavaScript</label>
                <label><input type="checkbox" name="languages" value="csharp"> C#</label>
                <label><input type="checkbox" name="languages" value="kotlin"> Kotlin</label>
                <label><input type="checkbox" name="languages" value="python"> Python</label>
                <label><input type="checkbox" name="languages" value="scala"> Scala</label>
            </label>
            </div>
        <div class="form-row">
            <label for="message" id="question-lab">Message:

                <textarea name="message" placeholder="Message"></textarea>
            </label>
        </div>
        <div class="form-row">
            <input type="reset" id="reset-btn" value="Reset">
            <input type="submit" id="submit-btn" value="Submit">
        </div>
    </form>
</body>
</html>
